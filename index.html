<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Win Lose</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <link rel="icon" type="image/png" href="./images/mystery.png" />
    <link href="https://fonts.googleapis.com/css?family=Norican" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<body onload="initGame()">
    <header></header>
    <main class="game">
        <div class="header">
            <div class="rule">
                Pick 1 to 5 numbers, if the outcome is in your list, you win !
                <span class="wrong hidden"> You already have picked 5 numbers !</span>
            </div>
            <div class="outcome-container">
                <div class="outcome">
                    <img class="back" src="./images/cadre.png" />
                    <img class="front" src="./images/mystery.png" />
                </div>
            </div>
        </div>
        <div class="feedback-container">
        </div>
        <div class="numbers-container">
            <span data-value="1" class="number-1" onclick="updateCheckedNumbers(this);">
                <img src="./images/1.png" />
                <span class="shadow"></span>
            </span>
            <span data-value="2" class="number-2" onclick="updateCheckedNumbers(this);">
                <img src="./images/2.png" />
                <span class="shadow"></span>
            </span>
            <span data-value="3" class="number-3" onclick="updateCheckedNumbers(this);">
                <img src="./images/3.png" />
                <span class="shadow"></span>
            </span>
            <span data-value="4" class="number-4" onclick="updateCheckedNumbers(this);">
                <img src="./images/4.png" />
                <span class="shadow"></span>
            </span>
            <span data-value="5" class="number-5" onclick="updateCheckedNumbers(this);">
                <img src="./images/5.png" />
                <span class="shadow"></span>
            </span>
            <span data-value="6" class="number-6" onclick="updateCheckedNumbers(this);">
                <img src="./images/6.png" />
                <span class="shadow"></span>
            </span>
            <span data-value="7" class="number-7" onclick="updateCheckedNumbers(this);">
                <img src="./images/7.png" />
                <span class="shadow"></span>
            </span>
            <span data-value="8" class="number-8" onclick="updateCheckedNumbers(this);">
                <img src="./images/8.png" />
                <span class="shadow"></span>
            </span>
            <span data-value="9" class="number-9" onclick="updateCheckedNumbers(this);">
                <img src="./images/9.png" />
                <span class="shadow"></span>
            </span>
        </div>
        <div class="button-container">
            <span class="button-play novalid">
                <span class='text' onclick="submit()">PLAY</span>
                <span class="shadow"></span>
            </span>
            <span class="button-new">
                <span class='text' onclick="reinitBoard()">NEW GAME</span>
            </span>
        </div>
        <div class="audio hidden">
            <audio class="audio-win" preload="auto">
                <source src="./sound/nyan.mp3">
            </audio>
            <audio class="audio-lose" preload="auto">
                <source src="./sound/lose.mp3">
            </audio>
            <audio class="audio-ambiant" preload="auto" loop="loop">
                <source src="./sound/Jaunter-Reset.mp3">
            </audio>
            <audio class="audio-check" preload="auto">
                <source src="./sound/laser.wav">
            </audio>
            <audio class="audio-wrong" preload="auto">
                <source src="./sound/wrong.mp3">
            </audio>
        </div>
    </main>
    <footer></footer>
</body>
</html>
